<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanHands - Professional Cleaning Services in Burgas</title>
    <meta name="description" content="Professional cleaning of apartments, houses and offices in Burgas. Deep cleaning, post-renovation cleaning, window cleaning. Quality cleaning services at affordable prices.">
    
    <!-- Canonical and Alternate for language versions -->
    <link rel="canonical" href="https://cleanhandsbg.com/en/">
    <link rel="alternate" hreflang="ru" href="https://cleanhandsbg.com/ru/">
    <link rel="alternate" hreflang="bg" href="https://cleanhandsbg.com/bg/">
    <link rel="alternate" hreflang="en" href="https://cleanhandsbg.com/en/">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3498db, #2980b9);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .redirect-container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
        }
        .logo {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }
        .logo span {
            color: #fff;
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .particle {
            position: absolute;
            display: block;
            background-color: rgba(255, 255, 255, 0.8);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            opacity: 0;
        }
        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; top: 40%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; top: 60%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; top: 30%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 60%; top: 70%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 70%; top: 20%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 80%; top: 50%; animation-delay: 6s; }
        .particle:nth-child(8) { left: 90%; top: 80%; animation-delay: 7s; }
        
        .loader {
            width: 40px;
            height: 40px;
            margin: 10px auto;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.3s ease 0.3s forwards;
        }
        .loader:before, .loader:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: white;
            opacity: 0.6;
            animation: sk-bounce 2.0s infinite ease-in-out;
        }
        .loader:after {
            animation-delay: -1.0s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0); opacity: 0; }
            20% { opacity: 0.8; }
            50% { transform: translateY(-80px) rotate(180deg); }
            80% { opacity: 0.8; }
            100% { transform: translateY(-160px) rotate(360deg); opacity: 0; }
        }
        
        @keyframes sk-bounce {
            0%, 100% { transform: scale(0.0); }
            50% { transform: scale(1.0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get browser language
            let userLang = navigator.language || navigator.userLanguage;
            userLang = userLang.substr(0, 2).toLowerCase();
            
            // Supported languages
            const supportedLangs = ['en', 'ru', 'bg'];
            
            // Default to English if language not supported
            if (!supportedLangs.includes(userLang)) {
                userLang = 'en';
            }
            
            // Redirect after a brief delay (just enough to show the animation)
            setTimeout(function() {
                window.location.href = '/' + userLang + '/';
            }, 1000);
        });
    </script>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="redirect-container">
        <div class="logo">Clean<span>Hands</span></div>
        <div class="loader"></div>
    </div>
</body>
</html>
